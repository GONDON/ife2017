<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        </ul>
    </nav>

   <!-- 轮播图-->
    <div class="loop-img">
        <img src="imgs/01.jpg">
    </div>

    <div id="main">
        <!--标签-->
        <div class="tag-wrap">
            <ul>
                <li class="tag item1">
                    <a href="#"><img src="imgs/tag.png"></a>

            </ul>

            <h3>爱音乐</h3>
            <hr class="h-line" noshade="noshade" color="#ccc" size="1">
            <div class="mod-wrap clearfix">
                <div class="mod-img">
                    <img src="imgs/mod.png">
                    <img src="imgs/mod.png">

                <div class="mod-wd">
                    <div class="md-wd-item"><a href="#">成都</a></div>

            <h3>爱生活</h3>
            <hr class="h-line" noshade="noshade" color="#ccc" size="1" >

                <div class="mod-img">
                    <img src="imgs/mod.png">
                    <img src="imgs/mod.png">

                <div class="mod-wd">
                    <div class="md-wd-item"><a href="#">慢跑</a></div>

                    <div class="md-wd-item"><a href="#">coding</a></div>
                    <div class="md-wd-item"><a href="#">逛街</a></div>
                </div>
            </div>
        </div>

        <!--文章-->
        <div class="paper-wrap">
            <!--文章一-->
            <div class="paper pp1 clearfix">
                <div class="pp-img">
                    <img src="imgs/03.jpg" alt="">
                </div>
                <div class="pp-wd">
                    <h3>窗外下着雨，我依然在这等你</h3>
                    <small>文章来源 <span>6</span>分钟前</small>
                </div>
            </div>

            <hr>
            <!--文章二-->
            <div class="paper pp2 clearfix">
                <div class="pp-img">
                    <img src="imgs/05.jpg" alt="">

                    <h3>想念小时候，想念爬山虎</h3>
